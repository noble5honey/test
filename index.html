  //监听提交
  form.on('submit(formDemo)', function(data){

	// console.log(data);
	// console.log(data.field);
	if (data.field.workSituation == "") {
		data.field.workSituation = "work";
	}
	if (data.field.health == "") {
		data.field.health = "1";
	}
	if (data.field.company =="") {
		data.field.company = "相城数字科技";
	}
	// layer.msg(JSON.stringify(data.field));
	console.log(data.field);
	if (checkPhone()) {
		$.ajax({  
        type:'post',      
        url:'http://localhost:8084/submitPaper',  
        data:data.field,  

        // headers: { 'Content-Type': 'application/json'},
        dataType: "json",
		// dataType:'JSONP',
        // cache:false,  
        // crossDomain: true;
        
        success:function(response){ 
         if (response.code == "200") {
         	dataStorage(data.field);
	       alert("提交成功");
       }
        if (response.code == "500") {
	       	alert("网络请求失败");
       } 
        if (response.code == "400") {
        	alert("今天已提交");
        }

         }  
    });
		
	} else {
		alert("手机号码有误，请重填");  
	}
  
	return false;
  });
});

function dataStorage(data){
localStorage.setItem('name', data.name);
localStorage.setItem('company', data.company);
localStorage.setItem('department', data.department);
localStorage.setItem('phoneNumber', data.phoneNumber);
// localStorage.setItem('temperature', data.temperature);
localStorage.setItem('workSituation', data.workSituation);

// localStorage.setItem('communityDate', data.communityDate);

localStorage.setItem('health', data.health);

localStorage.setItem('routeWHDate', data.routeWHDate);
localStorage.setItem('routeWZDate', data.routeWZDate);
localStorage.setItem('routeTZDate', data.routeTZDate);

function checkPhone(){ 
    var phone = document.getElementById('phoneNumber').value;
    if(!(/^[1][3,4,5,7,8][0-9]{9}$/.test(phone))){ 
        
        return false; 
    } else {
    	return true;
    }
}
